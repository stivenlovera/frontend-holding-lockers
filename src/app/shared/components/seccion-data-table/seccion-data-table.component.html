<div class="px-5 flex justify-between">
  <div class="flex pt-2">
    @if (filter()) {
    <button mat-mini-fab color="primary" class="" aria-label="icon">
      <mat-icon>filter_alt</mat-icon>
    </button>
    }
    <div class="text-2xl pt-1 px-3">{{ description() }}</div>
  </div>
  <div class="text-2xl">
    <mat-form-field appearance="outline" [floatLabel]="'always'" class="w-full">
      <!-- <mat-label>Buscar</mat-label> -->
      <input matInput placeholder="Buscar" type="text" />
    </mat-form-field>
  </div>
</div>
<ng-content></ng-content>
