<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div
                class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12"
            >
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                        <div
                            class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate"
                        >
                            Bienvenido, {{ user.auth.name }} !
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto-mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group
                class="sm:px-2"
                mat-stretch-tabs="false"
                [animationDuration]="'0'"
            >
                <!-- Home -->
                <mat-tab label="Lockers">
                    <ng-template matTabContent>
                        <div
                            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0"
                        >
                            @for (locker of cardData().lockers; track $index) {
                            <card-dashboard [locker]="locker"></card-dashboard>
                            @if (validateAdmin()) {
                            <div
                                class="flex flex-col items-center justify-center w-full rounded-lg cursor-pointer border-2 border-gray-300 border-dashed hover:bg-hover transition-colors duration-150 ease-in-out"
                                (click)="handlerCreatelocker()"
                            >
                                <mat-icon
                                    class="icon-size-12 text-hint"
                                    [svgIcon]="'heroicons_outline:plus'"
                                ></mat-icon>
                            </div>
                            } }
                        </div>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
    @if (validateAdmin()) {
    <div class="flex-auto -mt-px sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div
                class="grid sm:grid-cols-1 md:sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 px-8 gap-4"
            >
                <div
                    class="lg:col-span-2 xl:col-span-2 shadow rounded-2xl bg-card"
                >
                    <div
                        class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden cursor-pointer"
                        (click)="handlerUser()"
                    >
                        <div class="flex items-start justify-between">
                            <div
                                class="text-lg font-medium tracking-tight leading-6 truncate"
                            >
                                Usuarios y permisos
                            </div>
                        </div>
                        <div class="flex flex-col items-center mt-2">
                            <div
                                class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500"
                            >
                                {{ cardData().users.length }}
                            </div>
                            <div
                                class="text-lg font-medium text-blue-600 dark:text-blue-500"
                            >
                                Usuarios
                            </div>
                            <div
                                class="flex items-baseline justify-center w-full mt-5 text-secondary"
                            >
                                <div class="text-md font-medium truncate"></div>
                                <!-- <div class="ml-1.5 text-lg font-semibold">13</div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    }
</div>
