<div class="flex flex-col px-8 pt-10 bg-card shadow rounded overflow-hidden">
    <div class="col-span-2 flex justify-between">
        <div>
            <p class="text-lg font-medium">Controladores</p>
            <p class="text-secondary mb-6">
                Registra controladores para este locker
            </p>
        </div>
        <div>
            <button
                mat-flat-button
                [color]="'primary'"
                class=""
                type="button"
                (click)="handlerAddController()"
                [disabled]="true"
            >
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_outline:plus'"
                ></mat-icon>
                <span class="ml-2">Nuevo controlador</span>
            </button>
        </div>
    </div>
    <div class="col-span-2 pb-6">
        <div class="grid">
            <div
                class="movement-grid grid xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 z-10 sticky top-0 gap-2 py-4 px-6 md:px-8 shadow font-semibold text-secondary bg-gray-50 dark:dark:bg-neutral-900 dark:bg-opacity-5"
                matSort
                matSortDisableClear
            >
                <div
                    class="truncate xs:truncate sm:truncate md:block lg:block xl:block"
                    [mat-sort-header]="'number'"
                    (click)="handleSorts()"
                >
                    Nombre
                </div>
                <div
                    class="hidden xs:hidden sm:hidden md:block lg:block xl:block"
                    [mat-sort-header]="'controller_id'"
                    (click)="handleSorts()"
                >
                    Serie
                </div>
                <div
                    class="truncate xs:truncate sm:truncate md:block lg:block xl:block"
                    (click)="handleSorts()"
                >
                    Acciones
                </div>
            </div>
            <div class="flex flex-auto flex-col overflow-y-auto">
                @for (controller of dataTableController().controllers; track
                $index) {
                <div
                    class="movement-grid grid xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 items-center gap-2 py-3 px-6 md:px-8 border-b"
                >
                    <div
                        class="truncate xs:truncate sm:block md:block lg:block xl:block"
                    >
                        {{ controller.name }}
                    </div>
                    <div
                        class="hidden xs:hidden sm:hidden md:block lg:block xl:block"
                    >
                        {{ controller.serie }}
                    </div>
                    <div
                        class="truncate xs:truncate md:block lg:block xl:block"
                    >
                        <button
                            class="mx-1"
                            mat-icon-button
                            matTooltip="Editar"
                        >
                            <mat-icon
                                svgIcon="heroicons_solid:arrow-top-right-on-square"
                            ></mat-icon>
                        </button>
                        <button
                            class="mx-1"
                            mat-icon-button
                            [color]="'warn'"
                            matTooltip="Eliminar"
                        >
                            <mat-icon
                                svgIcon="heroicons_outline:trash"
                            ></mat-icon>
                        </button>
                    </div>
                </div>
                }
                <!-- <mat-paginator
            class="bg-gray-50 border-b dark:bg-transparent absolute border-t bottom-0 inset-x-0 z-10"
            [length]="dataTableDoor().paginate.length"
            [pageIndex]="dataTableDoor().paginate.pageIndex"
            [pageSize]="dataTableDoor().paginate.pageSize"
            [pageSizeOptions]="initialPagination.PageSizeOption"
            (page)="handlePageEvent($event)"
        ></mat-paginator> -->
            </div>
        </div>
    </div>
</div>
