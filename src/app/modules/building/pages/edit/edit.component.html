<div
    class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between p-6 sm:py-12 md:px-8 border-b bg-card dark:bg-transparent"
>
    <div class="flex-1 min-w-0">
        <div class="flex flex-wrap items-center font-medium">
            <div>
                <a
                    class="whitespace-nowrap text-primary-500"
                    [routerLink]="'/building'"
                    >Dashboard</a
                >
            </div>
            <div class="flex items-center ml-1 whitespace-nowrap">
                <mat-icon
                    class="icon-size-5 text-secondary"
                    [svgIcon]="'heroicons_mini:chevron-right'"
                ></mat-icon>
                <a class="ml-1 text-slate-900">Nuevo Edificio</a>
            </div>
        </div>
        <div class="mt-2">
            <h2
                class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
            >
                Editar Edificio
            </h2>
        </div>
    </div>
</div>
<div
    class="grid sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-1 gap-6 p-6"
>
    <div class="sm:col-span-1 md:col-span-1 lg:col-span-1 xl:col-span-1">
        <form-building
            [building]="building()"
            (onSubmit)="onSubmit($event)"
            [isLoading]="isLoading()"
        ></form-building>
    </div>
    <div class="sm:col-span-1 md:col-span-1 lg:col-span-1 xl:col-span-1">
        <div
            class="flex flex-col px-8 p-10 bg-card shadow rounded overflow-hidden"
        >
            <data-table-api-integrate
                [dataTableApiIntegration]="dataTableApiIntegration()"
            >
            </data-table-api-integrate>
        </div>
    </div>
</div>
