<div
    class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden cursor-pointer"
    (click)="handlerNavigate(building().building_id)"
>
    <div class="flex items-start justify-between">
        <div class="text-lg font-medium tracking-tight leading-6 truncate">
            {{ building().name }}
        </div>
        @if (validateAdmin()) {
        <div class="ml-2 -mt-2 -mr-3">
            <button
                mat-icon-button
                [matMenuTriggerFor]="summaryMenu"
                (click)="$event.stopPropagation()"
            >
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_mini:ellipsis-vertical'"
                ></mat-icon>
            </button>
            <mat-menu #summaryMenu="matMenu">
                <button mat-menu-item (click)="handlerEdit(building().building_id)">
                    Editar
                </button>
                <button mat-menu-item (click)="handlerDelete(building().building_id)">
                    Eliminar
                </button>
            </mat-menu>
        </div>
        }
    </div>
    <div class="flex flex-col items-center mt-2">
        <div
            class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500"
        >
            1
        </div>
        <div class="text-lg font-medium text-blue-600 dark:text-blue-500">
            Locker
        </div>
        <div
            class="flex items-baseline justify-center w-full mt-5 text-secondary"
        >
            <div class="text-md font-medium truncate">{{ building().address }}</div>
            <!-- <div class="ml-1.5 text-lg font-semibold">13</div> -->
        </div>
    </div>
</div>
