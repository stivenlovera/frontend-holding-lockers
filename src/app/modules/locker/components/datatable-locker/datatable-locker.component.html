<div class="grid">
  <div
    class="movement-grid grid xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-5 lg:grid-cols-7 xl:grid-cols-7 z-10 sticky top-0 gap-2 py-4 px-6 md:px-8 shadow font-semibold text-secondary bg-gray-50 dark:dark:bg-neutral-900 dark:bg-opacity-5"
    matSort
    matSortDisableClear
  >
    <div
      class="truncate xs:truncate sm:truncate md:block lg:block xl:block"
      (click)="handleSorts()"
    >
      Departamento
    </div>
    <div
      class="hidden xs:hidden sm:hidden md:block lg:block xl:block"
      (click)="handleSorts()"
    >
      Casillero
    </div>
    <div
      class="hidden xs:hidden sm:hidden md:hidden lg:block xl:block"
      (click)="handleSorts()"
    >
      Code
    </div>
    <div
      class="hidden xs:hidden sm:hidden md:block lg:block xl:block"
      (click)="handleSorts()"
    >
      Fecha creacion
    </div>
    <div
      class="hidden xs:hidden sm:hidden md:block lg:block xl:block"
      (click)="handleSorts()"
    >
      Fecha modificacion
    </div>
    <div
      class="hidden xs:hidden sm:hidden md:block lg:block xl:block"
      (click)="handleSorts()"
    >
      Estado
    </div>
    <div
      class="truncate xs:truncate sm:truncate md:block lg:block xl:block"
      (click)="handleSorts()"
    >
      Acciones
    </div>
  </div>
  <div class="flex flex-auto flex-col overflow-y-auto">
    @for (movement of dataTableMovement(); track $index) {
    <div
      class="movement-grid grid xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-5 lg:grid-cols-7 xl:grid-cols-7 items-center gap-2 py-3 px-6 md:px-8 border-b"
    >
      <div class="truncate xs:truncate sm:block md:block lg:block xl:block">
        adasd
      </div>
      <div class="hidden xs:hidden sm:hidden md:block lg:block xl:block">
        sdasd
      </div>
      <div class="hidden xs:hidden md:block lg:block xl:block">asdasd</div>
      <div class="hidden xs:hidden md:block lg:block xl:block">asds</div>
      <div class="hidden xs:hidden md:block lg:block xl:block">sdsds</div>
      <div class="hidden xs:hidden md:block lg:block xl:block">asdasd</div>
      <div class="truncate xs:truncate md:block lg:block xl:block">asdasd</div>
    </div>
    }
    <mat-paginator
      class="bg-gray-50 border-b dark:bg-transparent absolute border-t bottom-0 inset-x-0 z-10 "
      [length]="pagination().length"
      [pageIndex]="pagination().pageIndex"
      [pageSize]="pagination().pageSize"
      [pageSizeOptions]="pagination().PageSizeOption"
      (page)="handlePageEvent($event)"
    ></mat-paginator>
  </div>
</div>
